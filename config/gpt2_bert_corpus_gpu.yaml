data:
    dataset_path: 'shahrukhx01/wikipedia-bookscorpus-en-preprocessed'
    dataset_name: 'default'
    block_size: 256

model:
    vocab_size: 50304 # gpt2 vocab word aligneed
    context_length: 384 
    emb_dim: 384
    n_heads: 8
    n_layers: 8
    dropout_rate: 0.02
    qkv_bias: False
    mlp_bias: True

training:
    num_epochs: 20
    learning_rate: 0.009
    batch_size: 144
    log_interval: 250
    eval_iters: 30
    eval_interval: 1000
    save_interval: 1000

logging:
    wandb_log: True

system:
    device: cuda 
